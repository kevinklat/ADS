<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head><title>Acesso ao Sistema</title></h:head>
<h:body>
	<h:form id="formLogin">
<h:panelGrid>
	<p:growl id="mensagem" showDetails="true" sticky="true"/>

	<h:outputLabel for="itUsuario">Usuario</h:outputLabel>
	<p:inputText id="itUsuario" required="true"
		requiredMessa="Campo usuario não informado!"
		value="#{inicioMB.usuario.usuario}">
	</p:inputText>
	<h:outputLabel for="itSenha">Senha</h:outputLabel>
	<p:inputText id="itSenha" required="true"
		requiredMessa="Campo senha não informado!"
		value="#{inicioMB.usuario.senha}">
	</p:inputText>

	<p:commandButton value="Acessar" action="#{inicioMB.validarUsuario}"
		ajax="false" />

</h:panelGrid>
</h:form>

</h:body>
</html>
