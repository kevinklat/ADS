<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Cadastro de Clientes</title>

</h:head>
<h:body>


<h:form id="form">
    <p:dataTable id="clientes" var="clienteLinha" value="#{clienteMB.listaClientes}" rowKey="#{clienteLinha.codigo}"
                 selection="#{clienteMB.cliente}" selectionMode="single">
        <f:facet name="header">
            Clique com botão direito do mouse para opções
        </f:facet>
        <p:column headerText="Código">
            <h:outputText value="#{clienteLinha.codigo}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{clienteLinha.nome}" />
        </p:column>
        <p:column headerText="Telefone">
            <h:outputText value="#{clienteLinha.telefone}" />
        </p:column>
        <p:column headerText="E-mail">
            <h:outputText value="#{clienteLinha.email}" />
        </p:column>
    </p:dataTable> 
 
    <p:contextMenu for="clientes">
    	<p:menuitem value="Ver Detalhes" update="detalheCliente" icon="pi pi-search" oncomplete="PF('detalhesCliente').show()"/>
        <p:menuitem value="Alterar" update="clientes" icon="pi pi-times" action="#{clienteMB.alterarCliente}"/>
        <p:menuitem value="Excluir" update="clientes" icon="pi pi-times" action="#{clienteMB.excluirCliente}"/>
    </p:contextMenu>
    
    
	<p:dialog header="Detalhes do Cliente" widgetVar="detalhesCliente" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="detalheCliente" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty clienteMB.cliente}" columnClasses="label,value">
                 
                <h:outputText value="Código" />
                <h:outputText value="#{clienteMB.cliente.codigo}" />
 
                <h:outputText value="Nome" />
                <h:outputText value="#{clienteMB.cliente.nome}" />
 
                <h:outputText value="Telefone" />
                <h:outputText value="#{clienteMB.cliente.telefone}" />
             
                <h:outputText value="E-mail" />
                <h:outputText value="#{clienteMB.cliente.email}" />
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>    
    
</h:form>


	
	<br></br>
		
	<h:form id="formSairCor">
			<h:panelGrid columns="3">
				<br /><br />
				<p:commandButton value="Cancelar/Voltar" action="#{loginMB.voltarPaginaInicial}" ajax="false"></p:commandButton>
			</h:panelGrid>
	</h:form>
</h:body>
</html>
