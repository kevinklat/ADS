<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Declarando Strings</title>
    <script type="text/javascript">
        // Note que "<p>", "<br />" e "</p>" são strings
        // Você já deve estar acostumado a ver literais strings em seus códigos fonte em JavaScript
        // Você certamente também já sabe que strings
        // São concatenadas através do operador +
        document.write("<p>");
        document.write("<h1>Declara uma string</h1>");
        // Declara uma string usando aspas duplas
        var primeiraString = "Aspas duplas";
        // Declara uma string usando aspas simples
        var segundaString = 'Aspas simples';
        document.write(primeiraString + "<br />");
        document.write(segundaString);

        document.write("<p>");
        document.write("<h1>Efetua uma concatenação com o método concat</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // Efetua uma concatenação com o método concat
        var testeConcat = fraseBonita.concat(" :-)");
        document.write(testeConcat + "<br />");
        // Resultado: Estudar JavaScript é demais! :-)
        // efetua uma concatenação com o operador mais (+)
        var testeMais = fraseBonita + " :-D";
        document.write(testeMais + "<br />");
        // Resultado: Estudar JavaScript é demais! :-D
        // Exibe a frase original.
        // Note que o conteúdo da variável fraseBonita não sofre alterações.
        // Por este motivo, strings são consideradas imutáveis em JavaScript
        document.write(fraseBonita);
        // Resultado: Estudar JavaScript é demais!

        document.write("<p>");
        document.write("<h1>Explorando o método replace()</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando o método replace()
        // ele substitui a string do primeiro parâmetro pela string do segundo parâmetro.
        var testeReplace =
            fraseBonita.replace("JavaScript", "na "
                + "Uniasselvi");
        document.write(testeReplace);
        // Resultado: Estudar na Uniasselvi é demais!
        // Exibe a frase inicial
        document.write("<br />");
        document.write(fraseBonita);

        document.write("<p>");
        document.write("<h1>Explorando o método toLowerCase()</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando o método toLowerCase()
        // ele transforma todas as letras da string em minúsculo
        var fraseBonitaMin = fraseBonita.toLowerCase();
        document.write(fraseBonitaMin);
        // Resultado: estudar javascript é demais!
        // Exibe a frase inicial
        document.write("<br />");
        document.write(fraseBonita);

        document.write("<p>");
        document.write("<h1>Explorando o método toUpperCase()</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando o método toUpperCase()
        // ele transforma todas as letras da string em maiusculo
        var fraseBonitaMai = fraseBonita.toUpperCase();
        document.write(fraseBonitaMai);
        // Resultado: ESTUDAR JAVASCRIPT É DEMAIS!
        // Exibe a frase inicial
        document.write("<br />");
        document.write(fraseBonita);

        document.write("<p>");
        document.write("<h1>Explorando o método trim()</h1>");
        // explorando o método trim();
        // ele tira os espaços em branco ao redor da string
        var stringComEspacos = " tem espaços ";
        document.write("/*" + stringComEspacos +
            "*/<br />");
        // Resultado: /* tem espaços */
        var stringSemEspacos = stringComEspacos.trim();
        document.write("/*" + stringSemEspacos +
            "*/<br />");
        // Resultado: /*tem espaços*/

        document.write("<p>");
        document.write("<h1>Explorando o método substr() e substring()</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando o método substr()
        // lembra-se de que as strings são indexadas a partir de zero
        // o primeiro parâmetro é o índice do qual a pesquisa deve iniciar
        // o segundo parâmetro é a quantidade de caracteres a serem extraídos
        // no exemplo abaixo, busca-se uma string que inicia no oitavo índice e possui dez caracteres de comprimento
        var testesSubstr = fraseBonita.substr(8, 10)
        document.write(testesSubstr + "<br />");
        // Resultado: JavaScript
        // explorando o método substring()
        // ele possui a mesma finalidade do substr() mas faz isto de um jeito diferente
        // ele recebe o índice inicial e o índice final como parâmetros
        // No exemplo, buscamos uma palavra que inicia no índice oito e termina no índice dezoito
        var testeSubstring = fraseBonita.
            substring(8, 18);
        document.write(testeSubstring + "<br />");
        // Resultado: JavaScript
        // Exibe a frase original
        document.write(fraseBonita);

        document.write("<p>");
        document.write("<h1>Explorando o método search()</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando o método search()
        // ele pesquisa uma string dentro de outra e retorna o índice no qual a string foi encontrada
        var testeSearch = fraseBonita.
            search("JavaScript");
        document.write(testeSearch);
        // Resultado: 8
        // Exibe a frase original
        document.write("<br />");
        document.write(fraseBonita);

        document.write("<p>");
        document.write("<h1>Explorando a propriedade length</h1>");
        var fraseBonita = "Estudar JavaScript é demais!";
        // explorando a propriedade length
        // que retorna a quantidade de caracteres de uma string
        var testeLength = fraseBonita.length;
        document.write(testeLength);
        // Resultado: 28
        // Exibe a frase original
        document.write("<br />");
        document.write(fraseBonita);
        document.write("</p>");

    </script>
</head>

<body>
</body>

</html>
